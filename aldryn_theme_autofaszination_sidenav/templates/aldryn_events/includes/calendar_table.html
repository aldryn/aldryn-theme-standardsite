<table class="table-calendar" data-month-numeric="{{ current_date|date:'n' }}" data-month="{{ current_date|date:'F' }}" data-year="{{ current_date|date:'Y' }}">
<tr class="header">
  <th>M</th><th>T</th><th>W</th><th>T</th><th>F</th>
  <th class="weekend">S</th>
  <th class="weekend">S</th>
</tr>
<tr>
  {% for day, events in days %}
  {% if forloop.counter0 != 0 and forloop.counter0|divisibleby:'7' %}
</tr>
<tr>
  {% endif %}
  <td class="{% if events %}events{% endif%}{% if day|date:'w' in '06' %} weekend{% endif %}{% spaceless %}
{% endspaceless %}{% if day|date:'n' != current_date|date:'n' or day|date:'Y' != current_date|date:'Y' %} disabled{% endif %}">
    <a class="cl-lightbox" href="#appointment-frm"><span class="days" data-date="{{ day|date:'Y-m-d' }}">{{ day|date:'d' }}</span></a>
  </td>
  {% endfor %}
</tr>
</table>
